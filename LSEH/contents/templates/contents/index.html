{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method='POST'>
            {% csrf_token %}
            <input type="submit" value="로그아웃">
        </form>
    {% endif %}
    <h2>{{ request.user }} ㅎㅇ</h2>
{% endblock content %}
