{% extends 'base.html' %}
{% block content %}
    {% if request.resolver_match.url_name == 'create_review' %}
        <h2>Create Review</h2>
    {% else %}
        <h2>Update Review</h2>
    {% endif %}
    <form action="" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="작성">
    </form>
    <a href="{% url 'contents:detail' content_id %}">BACK</a>
{% endblock content %}
